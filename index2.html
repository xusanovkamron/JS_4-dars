<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrap">
    <div id="form-group">
        <form action="#" method="get">
            <label id="label1" for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label id="label2" for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label id="label3" for="email">Your email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label id="label4" for="premail">Re-enter email</label>
            <input type="email" id="premail" placeholder="Re-enter your email">
            <label id="label5" for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label id="label6" for="age">I'm</label>
            <select name="age" id="age">
                <option value="0" disabled>13</option>
                <option value="1" selected>14</option>
                <option value="2">16</option>
                <option value="3">18</option>
                <option value="4">20</option>
                <option value="5">22</option>
                <option value="6">24</option>
                <option value="7">26</option>
                <option value="8">28</option>
                <option value="9">30</option>
                <option value="10">32</option>
            </select>
            <br>
            <label id="label7" for="day">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="1">February</option>
                <option value="1">March</option>
                <option value="1">April</option>
                <option value="1">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
            </select>
            <input id="sub" type="submit" value="Sign up">

            <label id="label8" for="color">Rangni ko'rsating</label>
            <input type="color" id="color">
            <label id="label9" for="week">Haftani ko'rsating</label>
            <input type="week" id="week">
            <label id="label10" for="month">Oyni ko'rsating</label>
            <input type="month" id="month">
            <label id="label11" for="date">Sanani ko'rsating</label>
            <input type="date" id="date">
            <label id="label12" for="time">Vaqtni ko'rsating</label>
            <input type="time" id="time">
            <h4>Senga dars yoqyaptimi?</h4>
            <label id="label13" for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label id="label14" for="yoq">Yo'q</label><input type="radio" id="yoq" name="ha">
            <h4>Sen darslarni davom ettirasanmi?</h4>
            <label id="label15" for="ha2">Ha</label>
            <input type="checkbox" id="ha2">
            <label id="label16" for="yoq2">Yo'q</label>
            <input type="checkbox" id="yoq2">
            <label id="label17" for="bilmadim">Bilmadim, oyimdan so'rab ko'raman</label>
            <input type="checkbox" id="bilmadim">
        </form>
    </div>
</div>
<script src="js/main2.js"></script>
</body>
</html>
